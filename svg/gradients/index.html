    <svg width="300" height="300">

            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0.0%" stop-color="#EF5283"></stop>
                <stop offset="20%" stop-color="#B05277"></stop>
                <stop offset="30%" stop-color="#7C5B7E"></stop>
                <stop offset="60%" stop-color="#69628E"></stop>

            <filter id="f1" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
            </filter>
            <clipPath id="cut-off-top">
                <rect x="0" y="178" width="400" height="122" />
            </clipPath>
        </defs>
        <rect x="0" y="0" width="300" height="300" fill="url(#gradient)" stroke="none" stroke-width="1" />
        <circle cx="145" cy="150" r="50" style="stroke: none; fill: #F39BC3" filter="url(#f1)" />
        <circle cx="145" cy="150" r="50" fill-opacity="50%" style="stroke: none; fill: #F39BC3" />
        <rect x="0" y="0" width="300" height="300" fill="url(#gradient)" stroke="none" stroke-width="1"
            clip-path="url(#cut-off-top)" filter="url(#f1)" />
    </svg>
